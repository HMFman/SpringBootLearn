<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>所有用户user的遍历</title>
</head>
<body>
    <div th:each="user:${users}">
        <p th:text="' ' + ${user.id} + ' ' + ${user.name} + ' ' + ${user.age}"></p>
        <br>
    </div>
</body>
</html>
